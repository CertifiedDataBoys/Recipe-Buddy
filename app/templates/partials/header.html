<!doctype html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Buddy</title>
    <link rel="icon" type="image/png" href="/favicon-32x32.png">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #262927;
            color: white;
        }

        .cardbody {
            background-color: #262927;
        }

        body {
            /*background-color: black;*/
            overflow-x: hidden;
        }

        .navbar {
            z-index: 10000000;
            position: sticky;
            top: 0px;
            border: 0;
            border-radius: 0;
            background: linear-gradient(to right, #fcba03, #fc9003);
            .nav li>a,
            .navbar-brand {
                max-height: 75px;
                width: auto;
                background: transparent !important;
                font-size: 24px transition: 0.2s ease-in-out &:hover {
                    background-color: rgba(255, 255, 255, 0.2);
                    font-size: 18px;
                    .link {
                        width: 100%;
                        padding: 0 5px 0 5px;
                        visibility: visible font-size: 14px
                    }
                }
            }
            .d-flex button {
                background-color: orange;
                color: #111111
            }
            .d-flex dropdown-menu {
                background-color: orange;
                color: #111111
            }
        }

        .orange .active .a,
        .orange .active .a:hover {
            background-color: #fcba03;
        }

        .nav-link .active {
            color: #fcba03;
        }

        .search-btn {
            background-color: #fc9003;
            color: black;
            border: 1px solid black
        }
        .search-btn:hover {
          background-color: #fcba03;
          color: black;
        }

        #topBar {
            height: 10%;
            position: fixed;
        }

        .sidebar {
            float: left;
            width: 18%;
            height: 90%;
            position: fixed;
            /* Stay in place */
            left: 0;
            top: 10%;
            background-color: #262927;
            overflow-x: hidden;
            /* Disable horizontal scroll */
            padding-top: 20px;
            border-style: none solid none none;
            border-width: 2px;
            border-color: darkgrey;
        }

        .sidebar a,
        .sidebar span {
            padding: 8px 8px 8px 4px;
            text-decoration: none;
            background-color: #262927;
            display: block;
            transition: 0.3s;
        }

        .sideBarCategory {
            font-size: 24px;
            color: white;
            background-color: #262927;
            text-align: center;
        }

        .sideBarButton {
            font-size: 14px;
            background-color: #262927;
            color: #fcba03;
            text-align: center;
        }

        .sideBarButtonActive {
            color: #fff !important;
        }

        .sideBarButton:hover {
            font-size: 20px;
            background-color: #262927;
            color: #fc9003;
        }

        .sidebarBreakLine {
            border-style: none none solid none;
            border-width: 2px;
            background-color: #262927;
            border-color: darkgrey;
            padding-top: 20px;
        }

        #main {
            margin-left: 18%;
        }

        .navbar-light .navbar-nav .nav-link {
            color: #000000 !important;
        }

        .bg-primary {
            background-color: linear-gradient(to right, #fcba03, #fc9003) !important;
        }

        .card-body {
            background-color: #262927;
        }

        hr {
            border: 1px solid white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Recipe Buddy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    {% if not current_user.is_anonymous %}
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Profile
                    </a> {% endif %} {% if current_user.is_anonymous %}
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Login
                    </a> {% endif %}
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% if not current_user.is_anonymous %}
                        <a class="dropdown-item" href="/profile">Profile Page</a>
                        <a class="dropdown-item" href="/logout">Logout</a> {% endif %} {% if current_user.is_anonymous %}
                        <a class="dropdown-item" href="/login">Login</a>
                        <a class="dropdown-item" href="/register">Register</a> {% endif %}
                    </div>
                </li>
                <li class="navbar-item active">
                    <a class="nav-link" href='/new_recipe'>New Recipe</a>
                </li>
                <li class="navbar-item active">
                    <a class="nav-link" href='/my_pantry'>My Pantry</a>
                </li>
            </ul>
            <div class="col-md-10">
                <div class="d-flex form-inputs">
                    <input id="recipe-search" class="form-control" type="text" placeholder="Search Recipes">
                    <i class="bx bx-search"></i>
                    <button class="search-btn btn my-2 my-sm-0" type="submit">Search</button>
                    </input>
                </div>
            </div>
        </div>
    </nav>
