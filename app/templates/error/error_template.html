<html>

<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <strong>Recipe Buddy</strong>
    <div class="d-flex justify-content-center">
        <div class="card" style="width:60%">
            <center>
                <h2 class="card-header">{% block err_title %}{% endblock %}</h2>
                <div class="card-body">
                    <h6 class="card-subtitle">{% block err_subtitle %}{% endblock %}</h6>
                </div>
            </center>
            <div class="d-flex justify-content-center">
                {% block err_img %}{% endblock %}
            </div>
            <div class="d-flex flex-wrap align-content-start">
                <div class="card-body">
                    <p class="card-text">{% block err_text %}{% endblock %}</p>
                    <a href="/" class="card-link">Return to home page</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
