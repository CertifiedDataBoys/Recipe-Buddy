<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Main page left bar</title>
    <!--link rel="icon" type="image/png" href="/favicon.png">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"-->
    <style>
        #topBar {
            height: 10%;
        }
        .sidebar {
            float: left;
            width: 18%;
            height: 90%;
            position: fixed; /* Stay in place */
            left: 0;
            background-color: white;
            overflow-x: hidden; /* Disable horizontal scroll */
            padding-top: 20px;
            border-style: none solid none none;
            border-width: 2px;
            border-color: darkgrey;
        }
        .sidebar a {
            padding: 8px 8px 8px 4px;
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }
        .sideBarCategory {
            font-size: 24px;
            color: black;
            text-align: center;
        }
        .sideBarButton {
            font-size: 14px;
            color: blue;
            text-align: center;
        }
        .sideBarButton:hover {
            font-size:20px;
            color:lightblue;
        }
        .sidebarBreakLine {
            border-style: none none solid none;
            border-width: 2px;
            border-color: darkgrey;
            padding-top: 20px;
        }
        #main {
            margin-left: 18%;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="topBar">
                <p>Topbar goes here . . .</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="sidebar">
                    <div class="sideBarCategory"><p>Filter by Type</p></div>
                    <a class="sideBarButton" id="typeBtn1" href="#">BBQ</a>
                    <a class="sideBarButton" id="typeBtn2" href="#">Pasta</a>
                    <a class="sideBarButton" id="typeBtn3" href="#">Roasts</a>
                    <a class="sideBarButton" id="typeBtn4" href="#">Seafood</a>
                    <a class="sideBarButton" id="typeBtn5" href="#">Vegan</a>
                    <a class="sideBarButton" id="typeBtnMore" href="#">More...</a>
                    <div class="sidebarBreakLine"></div>
                    <div class="sideBarCategory"><p>Filter by Kitchenware</p></div>
                    <a class="sideBarButton" id="kitchenwareBtn1" href="#">Air Fryer</a>
                    <a class="sideBarButton" id="kitchenwareBtn2" href="#">Electric Mixer</a>
                    <a class="sideBarButton" id="kitchenwareBtn3" href="#">Food Processor</a>
                    <a class="sideBarButton" id="kitchenwareBtn4" href="#">Immersion Blender</a>
                    <a class="sideBarButton" id="kitchenwareBtn5" href="#">Wok</a>
                    <a class="sideBarButton" id="kitchenwareBtnMore" href="#">More...</a>
                    <div class="sidebarBreakLine"></div>
                </div>
            </div>
            <div class="col">
                <div id="main">
                    <p>Main content goes here</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
