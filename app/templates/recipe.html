<!doctype html>

<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Recipe</title>
    <!--link rel="icon" type="image/png" href="/favicon.png">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"-->
</head>

{% block content %}

<body>
    <div class="py-5 d-flex justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="card w-50 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        Favorite recipe üç¥
                    </div>
                    <div class="card-body">
                        <h4 class="card-title text-center" id="recipe_title"></h4>
                        <h6 class="card-subtitle text-muted text-center mb-2">
                            Uploaded on: <i><span id="uploaded"></span></i>
                        </h6>
                        <h6 class="card-subtitle text-muted text-center mb-2">
                            Uploaded by: <b><span id="username"></span></b>
                        </h6>
                        <p class="card-text">
                            <div id="ingredients"></div>
                        </p>
                        <hr>
                        <p class="card-text">
                            <div id="instructions"></div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="py-5 row justify-content-center">
                {% if current_user.is_anonymous %}
                <a href="{{ url_for('login.login') }}">
                    <button type="button" class="btn btn-primary">
                        Login
                    </button>
                </a>
                {% else %}
                <a href="{{ url_for('login.logout') }}">
                    <button type="button" class="btn btn-primary">
                        Logout
                    </button>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/api/v1.0.0/public/ajax.js?page=recipe&pk={{pk}}"></script>
</body>
{% endblock %}

</html>
