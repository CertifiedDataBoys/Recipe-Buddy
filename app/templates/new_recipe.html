<div id="main">
    <div class="container">
        <h1>New Recipe</h1>
        <label for="recipeName">Recipe Name</label><br>
        <input type="text" id="recipeName" name="recipeName" placeholder="Soggy Sodexo French Fries"><br>
        <label for="recipeType">Recipe Type</label><br>
        <select id="recipeType" name="recipeType">
            <option value="BBQ">BBQ</option>
            <option value="Pasta">Pasta</option>
            <option value="Roasts">Roasts</option>
            <option value="Seafood">Seafood</option>
            <option value="Vegan">Vegan</option>
        </select><br>
        <label for="recipeKitchenware">Recipe Kitchenware</label><br>
        <select id="recipeKitchenware" name="recipeKitchenware">
            <option value="Air Fryer">Air Fryer</option>
            <option value="Electric Mixer">Electric Mixer</option>
            <option value="Food Processor">Food Processor</option>
            <option value="Immersion Blender">Immersion Blender</option>
            <option value="Wok">Wok</option>
        </select><br>
        <label for="recipeDescription">Recipe Description</label><br>
        <textarea id="recipeDescription" name="recipeDescription" placeholder="mmmmmyes french frIEs!"></textarea><br>
        <label for="recipeIngredients">Recipe Ingredients</label><br>
        <textarea id="recipeIngredients" name="recipeIngredients" placeholder="nut"></textarea><br>
        <label for="recipeInstructions">Recipe Instructions</label><br>
        <textarea id="recipeInstructions" name="recipeInstructions" placeholder="ðŸ”ª"></textarea><br>
        <label>Recipe Media</label><br>
        <div id="recipeMediaSelector">
            <select class="recipeKitchenware">
                <option value="youtubeVideo">Video</option>
                <option value="imageLink">Image</option>
            </select>
            <input type="text" class="recipeMedia" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <button>+</button>
        </div>

        <button id="submitRecipe">Submit Recipe</button>
    </div>
</div>
